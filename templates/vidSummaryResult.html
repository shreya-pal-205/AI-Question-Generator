<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.73);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4e1818;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #4e1818;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 2rem; color: white; font-weight: bolder">üê∞PANGADY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" style="color: white; font-size: 1.2rem" aria-current="page" href="/">Home</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/quesGen">Question Gen</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/vidSum">Ytube Summary</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/mathSolver">Ask Question</a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid d-flex">
    <div class="mt-5">
        <img src="https://i.pinimg.com/originals/fd/2c/1a/fd2c1a96b654e220d09525f006482477.gif" style="height: 200px; width: 300px">
    </div>
    <div class="container">
        <h1>Video Summary</h1>
        <ul>
            {% for line in summary.splitlines() %}
            {% if line.strip() %}
            <li>{{ line }}</li>
            {% endif %}
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Generated using AI-powered summarization</p>
        </div>
    </div>

    <div class="mt-5">
        <img src="https://i.pinimg.com/originals/fd/2c/1a/fd2c1a96b654e220d09525f006482477.gif" style="height: 200px; width: 300px">
    </div>
</div>
</body>
