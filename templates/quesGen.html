<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-Answer Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  .quesGenBox{
    background-color: white;
    width: 600px;
    padding: 20px;
    border: 4px dashed black;
    border-radius: 20px;
    font-size: 20px;
  }

</style>











<body>
<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #4e1818;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 2rem; color: white; font-weight: bolder">🐰PANGADY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" style="color: white; font-size: 1.2rem" aria-current="page" href="/">Home</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/quesGen">Question Gen</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/vidSum">Ytube Summary</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/mathSolver">Ask Question</a>
            </div>
        </div>
    </div>
</nav>











  <h1>Question-Answer Generator</h1>
<div style="display: flex;align-items: center; justify-content: space-evenly; margin-left: 10rem; margin-right: 10rem ">
    <div class="col">
        <img src="https://media.tenor.com/jESBBW78bMIAAAAi/staff-poof.gif" style="width: 450px; height: 450px; margin-top: 5rem; border-radius: 30%">
    </div>

  <div class="quesGenBox col">
    <form method="post" action="/generate" enctype="multipart/form-data" class="needs-validation" novalidate>

      <div class="line">
        <label for="file" class="form-label fs-4 fw-bold" >Upload your document here📗:-</label>
        <input type="file" name="file" id="file" class="form-control" required>
      </div>

      <div class="line">
        <label for="num" class="form-label fs-4 fw-bold">How many questions 🙋‍♂️ do you want?</label>
        <input type="number" name="num" id="num" min="1" class="form-control" required>
      </div>

        <div class="line">
            <label for="options" class="form-label fs-4 fw-bold">Choose type of question👽:</label>
            <select id="options" name="options" class="form-control">
                <option value="option1">Question & Answer</option>
                <option value="option2">Multiple Choice Question</option>
            </select>
        </div>

      <div class="text-center mt-3">
        <button type="submit" id="submit" style="border-radius: 2rem; border:none; background-color: #4e1818; color: white; padding: 10px; font-size: 1.5rem">✈️ Generate questions</button>
      </div>

    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
