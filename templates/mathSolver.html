<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: rgba(126, 122, 122, 0.49);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
        }
        .chat-section {
            width: 70%;
            padding: 20px;
            position: relative;
            top: 50px;
            left: 400px;
        }
        .answer-section{
            width: 70%;
            padding: 20px;
            background-color: rgba(126, 122, 122, 0.49);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 30px;

        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #4e1818;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 2rem; color: white; font-weight: bolder">üê∞PANGADY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" style="color: white; font-size: 1.2rem" aria-current="page" href="/">Home</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/quesGen">Question Gen</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/vidSum">Ytube Summary</a>
                <a class="nav-link" style="color: white; font-size: 1.2rem"  href="/mathSolver">Ask Question</a>
            </div>
        </div>
    </div>
</nav>


    <div class="container-fluid d-flex">
        <div class="sidebar">
            <h2>Menu</h2>
            <form action="/solve" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf_files" class="form-label">Upload PDF Files</label>
                    <input type="file" class="form-control" id="pdf_files" name="pdf_files" multiple required>
                </div>
                <button type="submit" class="btn btn-primary">Submit & Process</button>
            </form>
        </div>
        <div class="chat-section">
            <h2>Chat with PDF</h2>
            <form action="/solve" method="post">
                <div class="mb-3">
                    <label for="user_question" class="form-label">Ask a Question from the PDF</label>
                    <input type="text" class="form-control" id="user_question" name="user_question" required>
                </div>
                <button type="submit" class="btn btn-primary">Ask Question</button>
            </form>

            {% if answer %}
            <div class="container mt-5 answer-section">
                <h2>Answer</h2>
                <p>{{ answer }}</p>
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
